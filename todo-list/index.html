<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta e estilos -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Estilos e fontes -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Teste Front-End</title>
  </head>

  <body>
    <div class="app">
      <!-- Título -->
      <h4>Task App</h4>

      <!-- Botão para nova tarefa -->
      <button
        id="new-task"
        class="btn d-flex align-items-center justify-content-center w-100"
        data-bs-toggle="modal"
        data-bs-target="#form"
      >
        <i class="bi bi-calendar3-event-fill me-2"></i> Cadastrar Tarefa
      </button>

      <!-- Modal para criar tarefas -->
      <form
        class="modal fade"
        id="form"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Cabeçalho do modal -->
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Nova Tarefa</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <!-- Corpo do modal -->
            <div class="accordion-body">
              <!-- Campos do formulário -->
              <label for="taskName">Nome da Tarefa:</label>
              <input type="text" id="taskName" class="form-control" />

              <label for="startDate">Início:</label>
              <input type="date" id="startDate" class="form-control" />

              <label for="endDate">Conclusão:</label>
              <input type="date" id="endDate" class="form-control" />

              <label for="estimatedCost">Custo Estimado (R$):</label>
              <input type="number" id="estimatedCost" class="form-control" />

              <label for="taskStatus">Status da Tarefa:</label>
              <select id="taskStatus" class="form-select">
                <option>Concluída</option>
                <option>Em Andamento</option>
                <option>Pendente</option>
              </select>

              <!-- Seção de comentários -->
              <div id="comments" class="comments-section">
                <div class="comment"></div>
              </div>
            </div>

            <!-- Rodapé do modal -->
            <div class="modal-footer">
              <button type="submit" id="add" class="btn btn-primary">
                Criar Tarefa
              </button>
            </div>
          </div>
        </div>
      </form>

      <!-- Lista de tarefas -->
      <h5 class="text-center my-3">Tarefas</h5>
      <div id="tasks"></div>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
