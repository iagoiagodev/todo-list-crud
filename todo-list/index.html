<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Teste Front-End</title>
  </head>

  <body>
    <div class="conteiner">
      <button class="btn btn-primary new-task-button">
        <i class="bi bi-calendar-plus-fill"></i> Cadastrar tarefa
      </button>

      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTaskForm"
              aria-expanded="true"
              aria-controls="collapseTaskForm"
            >
              Nova Tarefa
            </button>
          </h2>
          <div
            id="collapseTaskForm"
            class="accordion-collapse collapse show"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <form>
                <label for="taskName">Nome da Tarefa:</label>
                <input type="text" id="taskName" class="form-control" />

                <label for="startDate">Início:</label>
                <input type="date" id="startDate" class="form-control" />

                <label for="endDate">Conclusão:</label>
                <input type="date" id="endDate" class="form-control" />

                <label for="estimatedCost">Custo Estimado (R$):</label>
                <input type="number" id="estimatedCost" class="form-control" />

                <label for="taskStatus">Status da Tarefa:</label>
                <select id="taskStatus" class="form-select">
                  <option>Concluída</option>
                  <option>Em Andamento</option>
                  <option>Pendente</option>
                </select>

                <button type="button" class="btn btn-danger delete-button">
                  <i class="bi bi-x-circle-fill"></i> Delete
                </button>
                <button type="submit" class="btn btn-primary save-button">
                  <i class="bi bi-floppy-fill"></i> Salvar
                </button>

                <label for="comments"
                  ><i class="bi bi-chat-left-dots-fill"></i> Comentários</label
                >
                <div id="comments" class="comments-section">
                  <div class="comment">
                    <strong>Nome:</strong>
                    <p>Comentário:</p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
